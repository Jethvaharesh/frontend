<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exer 201</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card  shadow mt-5">
                    <div class="card-header text-center h3 text-bg-primary">PERSONAL DETAIL</div>
                    <div class="card-body text-bg-warning">
                        <form action="#" class="form" method="dialog">
                            <lable for="" class="form-lable"> Enter Your Name</lable>
                            <input type="text" class="form-control" name="name" id="name">

                            <lable for="" class="form-lable"> Enter Age</lable>
                            <input type="del" class="form-control" name="age" id="age">

                            <lable for="" class="form-lable"> Enter E-Mail</lable>
                            <input type="email" class="form-control" name="email" id="email">

                            <div class="text-end mt-3">
                                <button class="btn btn-success " onclick="detail()"> Submit</button>
                                <button class="btn btn-danger" type="reset">Reset</button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <br>


    <div class="container ">
        <div class="row">
            <div class="col-8 offset-2">
                <table class="table table-success table-striped ">
                    <thead >
                        <h1 class=" text-bg-secondary" align="center">DETAIL</h1>
                        <tr >
                            <th>Name</th>
                            <th>Age</th>
                            <th>E-Mail</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="d-name"></td>
                            <td id="d-age"></td>
                            <td id="d-email"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function detail() {
            var name = document.getElementById('name').value;
            console.log(name);
            var age = document.getElementById('age').value;
            console.log(age);
            var email = document.getElementById('email').value;
            console.log(email);

            document.getElementById('d-name').innerHTML = name;
            document.getElementById('d-age').innerHTML = age;
            document.getElementById('d-email').innerHTML = email;
        }

    </script>
</body>

</html>
