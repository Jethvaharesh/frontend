<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        div {
            display: flex;

        }

        p {
            padding: 60px;
            border-radius: 10px;
            margin-left: 20px;
        }

        button {

            margin-left: 30px;
            margin-top: 30px;
            background-color: rgb(170, 197, 215);
            color: rgb(142, 49, 49);
            border: 2px;
            border-radius: 5px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <p class="p1" id="num1"> 10 </p>
        <p class="p2" id="num2"> 20 </p>
        <p class="p3" id="ans"></p>
    </div>

    <diV>
        <button class="btn" onclick="Addition()">Addition</button>
        <button class="btn" onclick="substriction()">Substriction</button>
        <button class="btn" onclick="multiplication()">Multiplication</button>
        <button class="btn" onclick="divison()">Divison</button>
    </diV>

    <script>
        var number1 = parseInt (document.getElementById('num1').innerHTML);
        console.log(number1);
        var number2 = parseInt(document.getElementById('num2').innerHTML);
        console.log(number2);

        function Addition() {
            document.getElementById('ans').innerHTML = (number1 + number2);
        }

        function substriction() {
            document.getElementById('ans').innerHTML = (number1 - number2);
        }

        function multiplication() {
            document.getElementById('ans').innerHTML = (number1 * number2);
        }

        function divison() {
            document.getElementById('ans').innerHTML = (number1 / number2);
        }


    </script>
</body>

</html>
